---
layout: default
---

  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <p><time datetime="{{ page.date | '%Y-%m-%d'}}">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span>{{ page.author }}</span>{% endif %}<span>{% if page.meta %} • {{ page.meta }}</span>{% endif %}</p>
    </header>
    <section>
      {{ content }}
    </section>
  </article>

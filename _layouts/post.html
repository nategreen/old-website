---
layout: default
---

  <article class="h-entry">
    <header>
      <h1 class="p-name">{{ page.title }}</h1>
      <p><time class="dt-published" datetime="{{ page.date | '%Y-%m-%d'}}">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • <span class="p-author h-card">{{ page.author }}</span>{% endif %}<span>{% if page.meta %} • {{ page.meta }}</span>{% endif %}</p>
    </header>
    <section class="e-content">
      {{ content }}
    </section>
  </article>

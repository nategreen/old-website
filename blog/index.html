---
layout: default
---

  <h1>UX Design Blog</h1>
  <ul>
    {% for post in site.posts %}
      <li class="card">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
